<div class="table-container">
    <h1 class="text-4xl font-extrabold text-gray-800 px-2">Point Table</h1>

    <table class="text-center mt-8 min-w-full .shadow-lg bg-white border border-gray-300 shadow-lg rounded-md overflow-hidden">
        <thead>
          <tr class="bg-orange-400 text-black">
            @for (heading of tableHeading; track $index) {
                <th class="py-2 px-4 border-b">{{heading}}</th>
            }     
                      
          </tr>
        </thead>
        <tbody>
          
          @for (teams of pointTable; track $index) {
            <tr 
            class="  hover:bg-gray-100 hover:scale-110 transition-all cursor-pointer"
            [ngClass]="{
                'bg-green-200':$index <=4,
                'bg-red-200': $index > 4
            }"
            >
                @if ($index>0) {
                    @for (data of teams; track $index) {
                        <td class="py-2 px-4 border-b">{{data}}</td>
                    }
                }
                
               
              </tr>
          }
          
          <!-- Add more rows as needed -->
        </tbody>
      </table>
</div>
